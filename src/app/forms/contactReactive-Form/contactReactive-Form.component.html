<form [formGroup]="FormData" 
      (ngSubmit)="onSubmit(FormData.value)">

  <div class="form-group">
    <input type="text" 
           class="form-control" 
           placeholder="Enter Name" 
           formControlName="FullName"
           id="name">
           
    <p class="error"
          *ngIf="FormData.controls.FullName.dirty && FormData.controls.FullName.errors">
      *Please enter a valid name
  </p> 
  </div>

  <div class="form-group">
  <input 
         class="form-control"
         name="email" 
         placeholder="Enter email"
         formControlName="Email">
  </div>
  <p class="error"
  *ngIf="FormData.controls.Email.dirty && FormData.controls.Email.errors ">
*Please enter a valid email Address
</p>
  
    <div class="form-group">
      <input type="text" 
            class="form-control" 
            placeholder="Enter Phone" 
            formControlName="Phone">
    </div>
    <p class="error"
    *ngIf="FormData.controls.Phone.dirty && FormData.controls.Phone.errors">
*Please enter a valid phone number (8 Digits)
</p>
  
    <div class="form-group">
      <textarea class="form-control" 
                rows="3" 
                placeholder="Enter Message" 
                formControlName="Message">
              </textarea>
              
    </div>
  
    <button type="submit" 
            class="btn " 
            [disabled]="!FormData.valid">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
            Send</button>
              

</form>
